<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Idul Fitri 1446 H</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            position: relative;
            max-width: 80%;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.6);
            animation: slideDown 1.5s ease-in-out;
        }
        p {
            font-size: 1.2rem;
            margin: 15px 0;
            line-height: 1.8;
            animation: slideUp 1.8s ease-in-out;
        }
        .highlight {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FFD700;
            animation: pulse 2s infinite;
            display: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: #ff9800;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(255, 152, 0, 0.5);
        }
        button:hover {
            background: #e68900;
            box-shadow: 0 6px 15px rgba(255, 152, 0, 0.7);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        .moon {
            position: absolute;
            top: 10%;
            left: 50%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #fff, #aaa);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            animation: glow 3s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(255, 255, 255, 0.6); }
            to { box-shadow: 0 0 40px rgba(255, 255, 255, 1); }
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    <div class="container">
        <h1>Selamat Idul Fitri 1446 H</h1>
        <p>Ketika takbir menggema, membawa cahaya kemenangan, izinkan hati yang penuh khilaf ini meminta keikhlasan.</p>
        <p><strong>Minal aidin wal faizin, mohon maaf lahir dan batin.</strong></p>
        <button onclick="showMessage()">Tekan</button>
        <p class="highlight" id="message">Adakah seratus???</p>
    </div>
    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
        }
    </script>
</body>
</html>
